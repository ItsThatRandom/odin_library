<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel=stylesheet href="style.css">
</head>
<body>
    <section class="legend">
        <button id="addButton">Add Book</button>
    </section>
    
    <section class="cards">

    </section>
    <section class="overlay">
        <form>
            <p>Book Title?</p>
            <input type="text" id="title" required pattern="\S(.*\S)?" title="Text only, no whitespace at start or end">
            <p>Book Author?</p>
            <input type="text" id="author" required pattern="\S(.*\S)?" title="Text only, no whitespace at start or end">
            <p>Page Count?</p>
            <input type="number" id="pages" required>
            <div>
                <p>Read?</p>
                <input type="checkbox" id="read">
            </div>
            <input type="submit">
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
